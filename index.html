<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body class="bg-red-900 text-white">

    <main class="min-h-screen w-full flex justify-center items-center px-2">
        <div class="container pt-[3rem] px-5 pb-[4.5rem] bg-red-900 shadow-2xl rounded-2xl border border-solid border-gray-900 text-center">
            <div>
                <h1 class="text-[2.5rem] font-light mb-[1em]">Countdown Timer</h1>
            </div>
            <form action="#" method="post" class="flex justify-center md:justify-between flex-wrap text-left items-center gap-x-2 gap-y-3 w-full max-w-[1350px] mx-auto mb-5">
                <div class="h-full flex-grow md:w-[32%]">
                    <label for="hours-input">Hours</label>
                    <input type="number" id="hours-input" name="Hours" class="block h-full bg-transparent border rounded w-full px-[1em] text-2xl py-2" placeholder="Hours...">
                </div>
                <div class="h-full flex-grow md:w-[32%]">
                    <label for="minutes-input">Minutes</label>
                    <input id="minutes-input" maxlength="2" type="number" name="Minutes" class="block h-full bg-transparent border rounded w-full px-[1em] text-2xl py-2" placeholder="Minutes...">
                </div>
                <div class="h-full flex-grow md:w-[32%]">
                    <label for="seconds-input">Seconds</label>
                    <input id="seconds-input" maxlength="2" type="number" name="Seconds" class="block h-full w-full bg-transparent border rounded px-[1em] text-2xl py-2" placeholder="Seconds...">
                </div>
                <input type="hidden" aria-hidden="true" id="snap-time">
                <button id="set-timer" class="transition mx-auto block py-3 px-6 bg-black rounded-sm h-full py-2 cursor-pointer rounded px-[1em] border-none hover:bg-white hover:text-red-900 w-full md:w-auto">Set Timer</button>
            </form>
            <div id="timer" class="font-bold gap-x-3 lg:gap-x-0 flex flex-row flex-wrap justify-center items-center" data-status="inactive">
                <div>
                    <span id="hours" class="block text-[5rem] lg:text-[8rem]">00</span>
                    <small class="block text-[22px] mt-[-.8em]">hours</small>
                </div>
                <small class="hidden md:inline text-[35px] mx-[5.5rem] font-bold">:</small>
                <div>
                    <span id="minutes" class="block text-[5rem] lg:text-[8rem]">00</span>
                    <small class="block text-[22px] mt-[-.8em]">minutes</small>
                </div>
                <small class="hidden md:inline text-[35px] mx-[5.5rem] font-bold">:</small>
                <div>
                    <span id="seconds" class="block text-[5rem] lg:text-[8rem]">00</span>
                    <small class="block text-[22px] mt-[-.8em]">seconds</small>
                </div>
            </div>
        </div>
    </main>

    <script src="./dist/js/script.js"></script>
</body>
</html>
