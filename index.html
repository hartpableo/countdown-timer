<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body class="bg-red-900 text-white">

    <main class="min-h-screen w-full flex justify-center items-center">
        <div class="container py-[3rem] px-5 bg-red-900 shadow-2xl rounded-2xl border border-solid border-gray-900 text-center">
            <div>
                <h1 class="text-[2.5rem] font-light mb-[1em]">Countdown Timer</h1>
            </div>
            <form action="#" method="post" class="flex justify-center items-center gap-7 w-full max-w-[800px] mx-auto mb-5">
                <input type="time" name="Timer Time" id="timer-time" class="block h-full flex-grow bg-transparent border rounded max-w-[10em] text-center text-2xl py-2">
                <input type="submit" value="Set Timer" class="block py-3 px-6 bg-black rounded-sm h-full py-2 cursor-pointer">
            </form>
            <div id="timer" class="text-[9rem] font-bold">
                <!-- Timer here -->
            </div>
        </div>
    </main>

    <script src="./dist/js/script.js"></script>
</body>
</html>
